<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <form action="http://www.example.com/review.php" method="get">
      <fieldset>
        <legend>Your Detail</legend>
        <label>Name:</label>
          <input type="text" name="name" size="30" maxlength="100"/><br>
        <label>Email:</label>
          <input type="email" name="email" size="30" maxlength="100"/>
      </fieldset>
      <br>
      <fieldset>
        <legend>Your Review</legend>
        <p>
        <label for="hear">How did you hear about us?</label>
          <select name="hear">
            <option value="google">Google</option>
            <option value="friend">Friend</option>
            <option value="advert">Advert</option>
            <option value="other">Other</option>
          </select>
        </p>

        <p>Would you visit again?
        <label>
          <input type="radio" name="visit" value="Yes"/>Yes
          <input type="radio" name="visit" value="No"/>No
          <input type="radio" name="visit" value="Maybe"/>Maybe
        </label>
        </p>

        <p>
        <label for="comment">Comment:</label><br>
          <textarea id="comment" rows="4" cols="40"></textarea>
        </p>

        <p>
        <label>
          <input type="checkbox" name="subscribe" checked="checked"/>Sign me up for email update
        </label>
        <br>
        <input type="submit" value="Submit review">
        </p>
      </fieldset>
    </form>
  </body>
</html>
