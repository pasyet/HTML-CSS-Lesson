<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Spanning Columns</title>
  </head>
  <body>
    <table>
      <tr>
        <th></th>
        <th>9 am</th>
        <th>10 am</th>
        <th>11 am</th>
        <th>12 am</th>
      </tr>
      <tr>
        <th>Monday</th>
        <td colspan="2">Geography</td>
        <td>Math</td>
        <td>Art</td>
      </tr>
      <tr>
        <th>Tuesday</th>
        <td colspan="3">Gym</td>
        <td>Home Ec</td>
      </tr>
    </table>
  </body>
</html>
