<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th></th>
          <th scope="col">Home starter hosting</th>
          <th scope="col">Premium business hosting</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="col">Disk space</th>
          <td>250mb</td>
          <td>1gb</td>
        </tr>
        <tr>
          <th scope="col">Bandwidth</th>
          <td>5gb per month</td>
          <td>50gb per month</td>
        </tr>
        <tr>
          <th scope="col">Email accounts</th>
          <td>3</td>
          <td>10</td>
        </tr>
        <tr>
          <th scope="col">Server</th>
          <td>Shared</td>
          <td>VPS</td>
        </tr>
        <tr>
          <th scope="col">Support</th>
          <td>Email</td>
          <td>Telephone and Email</td>
        </tr>
        <tr>
          <th scope="col">Setup</th>
          <td>Free</td>
          <td>Free</td>
        </tr>
        <tr>
          <th scope="col">FTP accounts</th>
          <td>1</td>
          <td>5</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td></td>
          <td colspan="2">Sign up now and save 10%!</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
