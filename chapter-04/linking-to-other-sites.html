<!DOCTYPE html>
  <head>
    <title>Learn Link</title>
  </head>
  <body>
    <p>Movie Review
      <ul>
        <li><a href="http://www.empireaonline.com" target="_self">Empire</a></li>
        <li><a href="http://www.metacritic.com" target="_blank">Metacritic</a></li>
        <li><a href="http://www.variety.com" target="_parent">Variety</a></li>
      </ul>
    </p>
  </body>
</html>
